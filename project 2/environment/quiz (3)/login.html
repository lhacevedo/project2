<!doctype html>
<html lang="en">

	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<link rel="stylesheet" href="style.css" />
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
	</head>
	
	<body>
	
		<header>
			<div id="logo"><a href="index.html"><img src="images/logo.png"></a></div>
		</header>
	
		<form>
		<div class="container">
			<div class="row">
				<div class="col-xs-2 col-lg-4"></div>
				<div class="col-xs-10 col-lg-4"><b>Please Log In</b></div>
				<div class="col-xs-2 col-lg-4"></div>
			</div>
			<div class="row">
				<div class="col-xs-2 col-lg-4"></div>
				<div class="col-xs-10 col-lg-4">
					<div class="input-group has-validation">
						<input required class="form-control" name="username" type='text' placeholder='Username'>
					</div>
				</div>
				<div class="col-xs-2 col-lg-4"></div>
			</div>
			<div class="row">
				<div class="col-xs-2 col-lg-4"></div>
				<div class="col-xs-10 col-lg-4">
					<div class="input-group has-validation">
						<input required class="form-control" name="password" type='password' placeholder='Password'>
					</div>
				</div>
				<div class="col-xs-2 col-lg-4"></div>
			</div>
			<div class="row mt-2">
				<div class="col-xs-2 col-lg-4"></div>
				<div class="col-xs-10 col-lg-4"><button class="btn btn-primary" type='submit'>Login</button></div>
				<div class="col-xs-2 col-lg-4"></div>
			</div>
		</div>
		</form>
			
		<footer></footer>	
	
	</body>
	
		<script type="text/javascript">		
		$("form").submit(function(e){
			e.preventDefault();
			var success = true;
			$("form input").each(function(index,element){
				if(!element.value) success = false;
			});
			if(success){ // declare as authenticated. Set cookie and redirect to index.html
				console.log("login successful. Username: " + $("input[name=username]").val() + ", Password: " + $("input[name=password]").val());
				Cookies.set("quizUsername",$("input[name=username]").val());
				location.href="index.html";				
			}
		});
		</script>
	
</html>
